<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssf course assignment</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#"><img src="img/BASALTbasalt.svg" alt="" /></a>
        <a href="login.html"><img src="img/SIGNIN.png" /></a>
      </nav>
    </header>

    <main>
      <div class="loginForm">
        <img src="img/basaltwhite.svg" alt="" />
        <p class="text-white">Login</p>
        <div class="form-inputs">
          <label for="username" class="form-label text-white">Username</label>
          <input type="text" placeholder="Username" class="form-control" />
        </div>
        <div class="form-inputs">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" id="inputPassword" placeholder="Password" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg"><a href="main.html">login</a></button>
      </div>
      <div class="background-image">
        <img src="img/basaltright.svg" alt="basalt" class="float-end" />
        <img src="img/basaltleft.svg" alt="basalt" class="float-start" />
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
